<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casio Piano</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>

  <div class="piano">
    <!-- White Keys -->
    <div class="white-keys">
      <div class="white-key"><span>s</span></div>
      <div class="white-key"><span>d</span></div>
      <div class="white-key"><span>f</span></div>
      <div class="white-key"><span>g</span></div>
      <div class="white-key"><span>h</span></div>
      <div class="white-key"><span>j</span></div>
      <div class="white-key"><span>k</span></div>
      <div class="white-key"><span>z</span></div>
      <div class="white-key"><span>x</span></div>
      <div class="white-key"><span>c</span></div>
      <div class="white-key"><span>v</span></div>
      <div class="white-key"><span>b</span></div>
      <div class="white-key"><span>n</span></div>
      <div class="white-key"><span>m</span></div>
    </div>

    <!-- Black Keys -->
    <div class="black-keys">
      <div class="black-key"><span>w</span></div>
      <div class="black-key"><span>e</span></div>
      <div class="black-key skip"></div>
      <div class="black-key"><span>r</span></div>
      <div class="black-key"><span>t</span></div>
      <div class="black-key"><span>y</span></div>
      <div class="black-key skip"></div>
      <div class="black-key"><span>u</span></div>
      <div class="black-key"><span>i</span></div>
    </div>

  </div>
  <script src="script2.js"></script>
</body>

</html>
